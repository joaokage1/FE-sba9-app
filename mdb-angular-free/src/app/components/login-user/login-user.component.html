<!-- Full Page Intro -->
<div class="view grey lighten-3">
  <!-- Content -->
  <div>
    <!--Grid row-->
    <div class="row align-items-center">
      <!--Grid column-->
      <div class="col-md-6">
        <h1 class="mb-4">Com o cadastro <span class="text-warning">realizado e confirmado</span><br><span
            class="cyan-text">vamos</span> acessar.</h1>
        <form #loginForm="ngForm">



          <div class="card">
            <div class="card-body z-depth-2 px-4">
              <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="email" class="form-control" required [(ngModel)]="user.email" name="email"
                  #email="ngModel" mdbInput mdbValidate>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                  Favor digitar o nome de usuário!
                </div>
                <label for="email">Email</label>
              </div>
              <div class="md-form">
                <i class="fas fa-key prefix grey-text"></i>
                <input type="password" id="password" class="form-control" required [(ngModel)]="user.password"
                  name="password" #password="ngModel" mdbInput mdbValidate>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Favor digitar a senha!
                </div>
                <label for="password">Senha</label>
              </div>
              <div class="text-center my-3">
                <button class="btn btn-dark btn-block" (click)="login()" [disabled]="!loginForm.form.valid">Entrar</button>
              </div>
            </div>
          </div>
        </form>

        <div class="text-center my-3">
          <p>Ainda não está cadastrado ? <a [routerLink] = "['/register-user']" > Registre-se</a></p>
          <p>Esqueceu a senha ? <a [routerLink] = "['/register-user']" > Recuperar senha </a></p>

        </div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6">
        <img src="https://mdbootstrap.com/img/illustrations/hiker-man-colour.svg" alt="" class="img-fluid">
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
  <!-- Content -->
</div>
<!-- Full Page Intro -->
